<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>Image Gallery</h1>
            <p>Navigate through the images using the buttons or thumbnails</p>
        </div>
        <div class="gallery-content">
            <div class="image-container">
                <img id="mainImage" src="images/bear.jpg" alt="Gallery Image">
            </div>
            <div class="navigation">
                <button id="prevButton" class="nav-button">Previous</button>
                <button id="nextButton" class="nav-button">Next</button>
            </div>
            <div class="thumbnails" id="thumbnailContainer"></div>
            <div class="image-info">
                <p id="imageCaption">Nature Image 1</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
